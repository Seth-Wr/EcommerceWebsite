<!DOCTYPE html>
<html lang="en">
<head>

    <title>Propa Tings: Create Account</title>

    <link rel="stylesheet" href="CSS/signup.css">

<body>
    <nav class="navbar"> </nav>
    <h1>Create Account</h1>
    <div class="container">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="password" autocomplete="off" id="confirm-password" placeholder="confirm password">
            <button class="submit-btn">create account</button>

        </div>
      
    </div>
   
    
    
    <div class="login">
        <a href="/login" class="link">already have an account? Log in here</a>
    </div>
        

    <div class="alert-box">
        <p class="alert-msg"></p>
    </div>
    <footer></footer>
    <script src="JS/nav.js"></script>
    <script src="JS/footer.js"></script>
    <script src="JS/register.js"></script>
